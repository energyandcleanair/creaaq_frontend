steps:
- name: node:10.15.1
  entrypoint: yarn
  args: ["install"]
- name: node:10.15.1
  entrypoint: yarn
  args: ["run", "build"]
- name: "gcr.io/cloud-builders/gcloud"
  args: 
    - 'app'
    - 'deploy'
    - 'app.yaml'
    - '--quiet'
    - '--stop-previous-version'
    - '--version=production'
timeout: "1600s"
